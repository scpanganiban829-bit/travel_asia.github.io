<html lang="en">
<head>

    <link rel="stylesheet" href="contact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
 
</head>
<body>

        <div class="nav-container">
            <div class="logo"><a href="index.html">TRAVEL ASIA</a></div>
            <ul class="nav-links" id="navLinks">
                <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
                <li><a href="about.html"><i class="fas fa-info-circle"></i> About</a></li>
                <li><a href="gallery.html"><i class="fas fa-image"></i> Gallery</a></li>

                <li><a href="contact.html"><i class="fas fa-envelope"></i> Contact</a></li>
            </ul>
            <div class="mobile-menu-toggle" id="mobileMenuToggle">
                <i class="fas fa-bars"></i>
            </div>
        </div>
    </nav>

    <main>
        <section class="contact-section">
            <div class="container">
               <div class="contact-header">
    <h1>Contact Us</h1>
    <p>Have questions about your next Asian adventure? Send us an email!</p>
</div>
                
                <div class="contact-container">
                    <div class="contact-form">
                        <h2>Send a Message</h2>
                        <form id="contactForm">
                            <!-- Hidden field for timestamp -->
                            <input type="hidden" name="time" id="time">
                            
                            <div class="form-group">
                                <input type="text" name="from_name" id="from_name" placeholder="Your Name" required>
                            </div>
                            <div class="form-group">
                                <input type="email" name="from_email" id="from_email" placeholder="Your Email" required>
                            </div>
                            <div class="form-group">
                                <input type="text" name="subject" id="subject" placeholder="Subject" required>
                            </div>
                            <div class="form-group">
                                <textarea name="message" id="message" placeholder="Your Message" rows="6" required></textarea>
                            </div>
                            <button type="submit" class="submit-btn" id="submitBtn">
                                <i class="fas fa-paper-plane"></i>
                                Send Message
                            </button>
                        </form>
                        
                        <!-- Success/Error Messages -->
                        <div id="messageStatus" class="message-status" style="display: none;"></div>
                    </div>
                </div>
            </div>
        </section>
    </main>

<footer class="footer">
        <div class="footer-container">
            <p>This website is for project purposes only.</p>
            <div class="social-icons">
                <a href="https://www.facebook.com/share/1AGKwZbcnE/" target="_blank" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
                <a href="https://www.instagram.com/seinnari_verse?igsh=MTQyMTg4NnpzNmVw" target="_blank" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
                <a href="https://t.me/seinnari_verse" target="_blank" aria-label="Telegram"><i class="fab fa-telegram-plane"></i></a>
                <a href="https://wa.me/959707077219" target="_blank" aria-label="WhatsApp"><i class="fab fa-whatsapp"></i></a>
                <a href="https://www.tiktok.com/@shane_tin08?_t=ZS-8zVWqScwm99&_r=1" target="_blank" aria-label="TikTok"><i class="fab fa-tiktok"></i></a>
            </div>
        </div>
    </footer>
    <script>
    // Mobile menu toggle
    document.getElementById('mobileMenuToggle').addEventListener('click', function() {
        const navLinks = document.getElementById('navLinks');
        navLinks.classList.toggle('active');
    });

    // Form submission handling - Direct email using mailto
    document.getElementById('contactForm').addEventListener('submit', function(e) {
        e.preventDefault();
        
        const submitBtn = document.getElementById('submitBtn');
        const messageStatus = document.getElementById('messageStatus');
        const originalText = submitBtn.innerHTML;
        
        // Get form data
        const formData = new FormData(this);
        const name = formData.get('from_name');
        const email = formData.get('from_email');
        const subject = formData.get('subject');
        const message = formData.get('message');
        const timestamp = new Date().toLocaleString();
        
        // Create email body with proper line breaks
        const emailBody = `From: ${name} (${email})%0D%0A%0D%0AMessage:%0D%0A${message}%0D%0A%0D%0ASent: ${timestamp}`;
        
        // Create mailto link
        const mailtoLink = `mailto:scpanganiban829@gmail.com?subject=${encodeURIComponent(subject)}&body=${emailBody}`;
        
        // Show loading state
        submitBtn.innerHTML = '<i class="fas fa-envelope"></i> Opening Email Client...';
        submitBtn.disabled = true;
        messageStatus.style.display = 'none';
        
        // Open email client
        window.location.href = mailtoLink;
        
        // Show success message
        setTimeout(() => {
            submitBtn.innerHTML = '<i class="fas fa-check"></i> Email Client Opened!';
            submitBtn.style.background = '#28a745';
            
            messageStatus.innerHTML = '<i class="fas fa-envelope"></i> Your email client has been opened with your message. Please click Send in your email app to complete sending the message to scpanganiban829@gmail.com';
            messageStatus.className = 'message-status success';
            messageStatus.style.display = 'block';
            
            // Reset form
            document.getElementById('contactForm').reset();
            
            // Reset button after 3 seconds
            setTimeout(() => {
                submitBtn.innerHTML = originalText;
                submitBtn.style.background = '';
                submitBtn.disabled = false;
            }, 3000);
        }, 500);
    });

    // Form field animations
    const formInputs = document.querySelectorAll('.contact-form input, .contact-form textarea');
    formInputs.forEach(input => {
        input.addEventListener('focus', function() {
            this.parentElement.classList.add('focused');
        });
        
        input.addEventListener('blur', function() {
            if (!this.value) {
                this.parentElement.classList.remove('focused');
            }
        });
    });

    // Auto-hide message status after 10 seconds
    function hideMessageAfterDelay() {
        const messageStatus = document.getElementById('messageStatus');
        if (messageStatus.style.display === 'block') {
            setTimeout(() => {
                messageStatus.style.display = 'none';
            }, 10000);
        }
    }

    // Observe when status message is shown
    const observer = new MutationObserver(function(mutations) {
        mutations.forEach(function(mutation) {
            if (mutation.attributeName === 'style') {
                hideMessageAfterDelay();
            }
        });
    });

    observer.observe(document.getElementById('messageStatus'), {
        attributes: true,
        attributeFilter: ['style']
    });
</script>
</body>
</html>
