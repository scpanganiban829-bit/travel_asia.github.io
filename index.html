    <main>
        <div class="banner-container">
            <img src="HomeImage/banner.jpg" usemap="#bannerMap" class="banner-img" alt="Travel Asia Banner">
            <map name="bannerMap">
                <area shape="rect" coords="800,0,1100,696"  alt="Angkor Wat" onclick="openModal('HomeImage/Angkor-Wat.jpg')" href="#" tabindex="0">
                <area shape="rect" coords="700,0,1300,696" alt="Mount Fuji" onclick="openModal('HomeImage/mount fuji.jpeg')" href="#" tabindex="0">
                <area shape="rect" coords="650,0,1650,696" alt="Taj Mahal" onclick="openModal('HomeImage/taj mahal.jpeg')" href="#" tabindex="0">
                <area shape="rect" coords="50,470,500,560" alt="Start your journey here" href="destination.html">
            </map>
        </div>
    </main>

    <div id="modal" class="modal" onclick="closeModal()">
        <span class="close" onclick="closeModal()">&times;</span>
        <img class="modal-content" id="modal-img" alt="Destination preview">
    </div>

            </div>

    <script>
        function openModal(src) {
            const modal = document.getElementById("modal");
            const modalImg = document.getElementById("modal-img");
            modal.style.display = "block";
            modalImg.src = src;
            document.body.style.overflow = "hidden";
        }

        function closeModal() {
            const modal = document.getElementById("modal");
            modal.style.display = "none";
            document.body.style.overflow = "auto";
        }

        // Mobile menu toggle
        document.getElementById('mobileMenuToggle').addEventListener('click', function() {
            const navLinks = document.getElementById('navLinks');
            navLinks.classList.toggle('active');
        });

        // Close modal with Escape key
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeModal();
            }
        });
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/image-map-resizer/1.0.10/js/imageMapResizer.min.js"></script>
<script>
    window.onload = function() {
        imageMapResize();
    };
</script>
